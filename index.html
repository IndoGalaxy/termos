<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal with Snowfall</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: lime;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Hide the scrollbar */
        }

        #terminal {
            width: 100%;
            height: 100%;
            border: 2px solid lime;
            overflow: hidden;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }

        #output {
            overflow-y: scroll;
            height: calc(100% - 20px);
        }

        #input-container {
            display: flex;
            align-items: center;
        }

        #input {
            width: calc(100% - 80px);
            border: none;
            background-color: black;
            color: lime;
            padding: 5px;
            font-size: 16px;
        }

        #submit {
            width: 80px;
            height: 35px;
            margin-left: 10px;
            background-color: lime;
            color: black;
            border: none;
            cursor: pointer;
        }

        .hacker-mode {
            background-color: #000080; /* Navy Blue */
            color: lime;
            transition: background-color 0.5s;
        }

        .snow, .snow:before, .snow:after {
            position: absolute;
            top: -650px;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: 
              radial-gradient(4px 4px at 100px 50px, #fff , transparent), 
              radial-gradient(6px 6px at 200px 150px, #fff, transparent), 
              radial-gradient(3px 3px at 300px 250px, #fff 50%, transparent), 
              radial-gradient(4px 4px at 400px 350px, #fff 50%, transparent), 
              radial-gradient(6px 6px at 500px 100px, #fff 50%, transparent), 
              radial-gradient(3px 3px at 50px 200px, #fff 50%, transparent), 
              radial-gradient(4px 4px at 150px 300px, #fff 50%, transparent), 
              radial-gradient(6px 6px at 250px 400px, #fff 50%, transparent), 
              radial-gradient(3px 3px at 350px 500px, #fff 50%, transparent);
            background-size: 650px 650px;
            animation: snow 3s linear infinite;
            content: "";
        }

        .snow:after {
            margin-left: -250px;
            opacity: 0.5;
            filter: blur(2px);
            animation-duration: 6s;
            animation-direction: reverse;
        }

        .snow:before {
            margin-left: -350px;
            opacity: 0.7;
            filter: blur(1px);
            animation-duration: 9s;
            animation-direction: reverse;
        }

        @keyframes snow {
            to {
                transform: translateY(650px);
            }
        }
    </style>
</head>

<body>

    <div class="snow"></div>

    <div id="terminal" onclick="focusInput()">
        <div id="output"></div>
        <div id="input-container">
            <span id="prompt">&gt; </span>
            <input type="text" id="input" placeholder="Enter command..." onkeydown="handleInput(event)">
            <button id="submit" onclick="submitCommand()">Submit</button>
        </div>
    </div>

    <script>
        function focusInput() {
            document.getElementById('input').focus();
        }

        function handleInput(event) {
            if (event.key === 'Enter') {
                submitCommand();
                event.preventDefault();
            }
        }

        function submitCommand() {
            var inputElement = document.getElementById('input');
            var command = inputElement.value;
            inputElement.value = '';

            var outputElement = document.getElementById('output');

            var newOutput = document.createElement('p');
            newOutput.textContent = '> ' + command;
            outputElement.appendChild(newOutput);

            if (command.toLowerCase() === 'hacker mode') {
                toggleHackerMode();
            } else if (command.toLowerCase() === 'hacking') {
                simulateCmdHacking();
            } else {
                var response = executeCommand(command);

                if (response !== undefined) {
                    if (response.startsWith('image:')) {
                        var imageText = response.substring(6);
                        var imageOutput = document.createElement('pre');
                        imageOutput.textContent = imageText;
                        outputElement.appendChild(imageOutput);
                    } else {
                        var responseOutput = document.createElement('p');
                        responseOutput.textContent = response;
                        outputElement.appendChild(responseOutput);
                    }
                }
            }

            focusInput();
        }

        function executeCommand(command) {
            var lowerCaseCommand = command.toLowerCase();

            if (lowerCaseCommand.startsWith('color ')) {
                var color = command.substring(6).trim().toLowerCase();

                var brightColors = {
                    'white': '#ffffff',
                    'black': '#ffffff',
                    'red': '#ff7777',
                    'green': '#77ff77',
                    'blue': '#7777ff',
                    'yellow': '#ffff77',
                    'purple': '#ff77ff',
                    'orange': '#ffa500',
                    'pink': '#ffb6c1'
                };

                if (brightColors.hasOwnProperty(color)) {
                    var brightColor = brightColors[color];
                    document.getElementById('terminal').style.color = brightColor;
                    document.getElementById('input').style.color = brightColor;
                    return 'Text color changed to ' + brightColor;
                } else {
                    return 'Invalid color. Please use one of the following: white, black, red, green, blue, yellow, purple, orange, pink';
                }
            }

            if (lowerCaseCommand === 'check device') {
                var deviceInfo = navigator.userAgent;
                return 'Device Information:\n' + deviceInfo;
            }

            if (lowerCaseCommand === 'hello') {
                return 'image: \n' +
                    '    _____________________________\n' +
                    '   /                            /  \n' +
                    '  / Hello! How can I help you? /  \n' +
                    ' /____________________________/  \n' +
                    ' \\    \n' +
                    '  \\    \n' +
                    '   \\  \n' +
                    '   _    \n' +
                    '  / \\__\n' +
                    ' (    @\\___\n' +
                    ' /         O\n' +
                    '/   (_____/\n';
            }

            switch (lowerCaseCommand) {
                case 'date':
                    return 'Date: ' + new Date().toLocaleDateString();
                case 'time':
                    return 'Time: ' + new Date().toLocaleTimeString();
                default:
                    return 'Command not recognized.';
            }
        }

        function toggleHackerMode() {
            var bodyElement = document.body;
            bodyElement.classList.toggle('hacker-mode');
        }

        function simulateCmdHacking() {
            var outputElement = document.getElementById('output');
            var hackingText = 'Executing CMD Hacking...\n\n';
            var lines = 1000;

            function addLine(index) {
                if (index < lines) {
                    hackingText += 'Line ' + (index + 1) + ': ' + generateRandomText() + '\n';
                    outputElement.innerHTML = hackingText;

                    outputElement.scrollTop = outputElement.scrollHeight;

                    setTimeout(function () {
                        addLine(index + 1);
                    }, 10);
                } else {
                    hackingText += '\nDate: ' + new Date().toLocaleDateString() + '\n';
                    hackingText += 'Time: ' + new Date().toLocaleTimeString() + '\n';
                    outputElement.innerHTML = hackingText;
                }
            }

            addLine(0);
        }

        function generateRandomText() {
            var characters = 'abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?/';
            var text = '';

            for (var i = 0; i < 50; i++) {
                text += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            return text;
        }
    </script>

</body>

</html>
